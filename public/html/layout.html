<!DOCTYPE html>
<title>My Example</title>
<link rel="stylesheet" href="/css/layout.css">
<link rel="stylesheet" href="/css/index.css">

<body>
    <header id="pageHeader">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <nav id="mainNav">
            <ul class="nav">
                <li class="navt">
                    <h1>Battle Grounds 64</h1>
                </li>
                <li class="nav"><a href="/home">Home</a></li>
                <li class="nav"><a href="/news">News</a></li>
                <li class="nav"><a href="/about">About</a></li>
                <li class="nav"><a href="/dev">Dev Zone</a></li>
                <li class="navt">
                    <button class="openbtn" onclick="openNav()">&#9776; Teleport</button>
                </li>
            </ul>
        </nav>
    </header>
    <article id="mainArticle">
        <ul class="messages"></ul>
    </article>
    <div id="siteAds">
        <form id="myForm" class="form-container">
            <h1>Login</h1>
        
            <label for="email"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="usern" required>
        
            <label for="psw"><b>Password</b></label>
            <input id="pwords" type="password" placeholder="Enter Password" name="psw" required>
        
            <button class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
          <ul id="dmslink" class="chathistory"></ul>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">The Pub</a>
            <a href="#">Shop</a>
            <a href="#">PVP</a>
            <a href="#">Raids</a>
        </div>
    </div>
    <footer id="pageFooter">
        <form class="ms">
            <input id="msgs" type="text" class="input" autocomplete="off" autofocus />
            <button id="myButton">Send</button>
        </form>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/cindex.js"></script>
</body>
